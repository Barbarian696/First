{% extends 'blog/base.html' %}
{% block content %}
    {% for Post in posts %}
    <div class="post">
        <div class="date">
        <p>Published:{{post.pdate}}</p>
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }}</a></h1>
        <p>{{ post.text | linebreaksbr }}</p>
        <a href="{% url 'post_approve' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
    </div>
    {% endfor %}
{% endblock %}
